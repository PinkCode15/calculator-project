<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Add your CSS styles here */
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            text-align: right;
        }
        .repo-link{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="repo-link">
        <a href="https://github.com/PinkCode15/calculator-project.git" target="_blank">Repo Link</a>
    </div>
    
    <h1>Calculator</h1>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="result" disabled></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>รท</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>x</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>+</button></td>
            <td><button>=</button></td>
        </tr>
    </table>
</body>
</html>
